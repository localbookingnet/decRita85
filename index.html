<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Quiz Game</title>
    <style>
        /* Basic styling - easy to modify */
        body {
    font-family: Arial, sans-serif;
    /* Replace the gradient with background image properties */
    background-image: url('images/MVC-09.jpeg');
    background-size: cover;           /* Makes image cover entire screen */
    background-position: center;      /* Centers the image */
    background-repeat: no-repeat;     /* Prevents image repetition */
    background-attachment: fixed;     /* Optional: keeps image fixed during scroll */
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
        
        .game-container {
            background: darkkhaki;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        
        .title {
            color: #8b4513;
            font-size: 2em;
            margin-bottom: 10px;
        }

        
        
        .timer {
            font-size: 4em;
            color: #ff6b6b;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .timer.warning {
            color: #ff0000;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .animal-image {
            width: 300px;
            height: 300px;
            border: 3px solid #8b4513;
            border-radius: 10px;
            margin: 20px 0;
            object-fit: cover;
            background-color: #f0f0f0;
        }
        
        .score {
            font-size: 1.5em;
            margin: 20px 0;
            color: #654321;
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        .btn {
            background: #8b4513;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #654321;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .final-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen">
            <h1 class="title">ü¶Å Animal Quiz Game ü¶Å</h1>
            <h2 class="title">Happy birthday Rita!</h2>
            <div class="instructions">
                <h3>How to Play:</h3>
                <p>‚Ä¢ There are 85 animal pictures</p>
                <p>‚Ä¢ The clock will go faster and faster</p>
                <p>‚Ä¢ Click and say "RITA!" if you can name the animal</p>
            </div>
            <button class="btn" onclick="startGame()">Start the Quizzzz</button>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <div class="score">
                Score: <span id="current-score">0</span> / <span id="total-questions">10</span>
            </div>
            
            <div class="timer" id="timer">10</div>
            
            <!-- Placeholder for animal image - YOU CAN REPLACE THESE -->
            <img id="animal-image" class="animal-image" src="https://via.placeholder.com/300x300/deb887/654321?text=Animal+Picture" alt="Animal">
            
            <div class="buttons">
                <button class="btn btn-success" onclick="playerGotIt()">‚úÖ RITA!</button>
                <button class="btn" onclick="nextAnimal()">‚è≠Ô∏è Next Animal</button>
            </div>
            
            <div id="animal-name" style="font-size: 1.3em; margin-top: 15px; color: #654321;"></div>
        </div>
        
        <!-- Final Screen -->
        <div id="final-screen" class="final-screen">
            <h2>üéâ Game Complete! üéâ</h2>
            <div class="score">
                Final Score: <span id="final-score">0</span> / <span id="final-total">10</span>
            </div>
            <p id="final-message"></p>
            <button class="btn" onclick="restartGame()">üîÑ Play Again</button>
        </div>
    </div>

    <script>
        // ============================================
        // GAME CONFIGURATION - EASY TO MODIFY
        // ============================================
        
        // List of animals - ADD YOUR OWN IMAGES HERE!
        const animals = [
            {
                name: "",
                image: "images/buffelo.JPG"
            },
            {
                name: "", 
                image: "images/IMG_1057.JPG"
            },
            {
                name: "",
                image: "images/IMG_0996.JPG"
            },
            {
                name: "",
                image: "images/IMG_1076.JPG"
            },
            {
                name: "",
                image: "images/IMG_1083.JPG"
            },
            {
                name: "",
                image: "images/famLandy.JPG"
            },
            {
                name: "",
                image: "images/IMG_6119.JPG"
            },
            {
                name: "",
                image: "images/IMG_6505.JPG"
            },
            {
                name: "",
                image: "images/rita.jpeg"
            },
            {
                name: "",
                image: "images/IMG_8316.JPG"
            }
        ];
        
        // Game settings - EASY TO CHANGE
        const INITIAL_TIMER_SECONDS = 5;  // Starting time
        const MINIMUM_TIMER_SECONDS = 2;   // Fastest time possible
        const TIMER_WARNING = 3;           // When timer turns red
        
        // ============================================
        // GAME VARIABLES - Don't need to change these
        // ============================================
        let currentAnimalIndex = 0;
        let score = 0;
        let timeLeft = INITIAL_TIMER_SECONDS;
        let timerInterval = null;
        let gameActive = false;
        
        // ============================================
        // MAIN GAME FUNCTIONS
        // ============================================
        
        // Start the game
        function startGame() {
            // Hide welcome screen, show game screen
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            
            // Reset game variables
            currentAnimalIndex = 0;
            score = 0;
            gameActive = true;
            
            // Update score display
            document.getElementById('total-questions').textContent = animals.length;
            
            // Show first animal
            showCurrentAnimal();
        }
        
        // Show the current animal and start timer
        function showCurrentAnimal() {
            // Check if game is finished
            if (currentAnimalIndex >= animals.length) {
                endGame();
                return;
            }
            
            // Get current animal
            const animal = animals[currentAnimalIndex];
            
            // Update display
            document.getElementById('animal-image').src = animal.image;
            document.getElementById('animal-image').alt = animal.name;
            document.getElementById('current-score').textContent = score;
            document.getElementById('animal-name').textContent = ''; // Hide name initially
            
            // Start timer
            startTimer();
        }
        
        // Start the countdown timer
        function startTimer() {
            // Calculate time for this round - gets faster each round!
            const timeForThisRound = Math.max(
                MINIMUM_TIMER_SECONDS, 
                INITIAL_TIMER_SECONDS - Math.floor(currentAnimalIndex / 2)
            );
            
            timeLeft = timeForThisRound;
            updateTimerDisplay();
            
            // Clear any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Start new timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                // When timer reaches 0, show answer and move to next
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showAnimalName();
                    setTimeout(nextAnimal, 2000); // Wait 2 seconds then move to next
                }
            }, 1000); // Update every second
        }
        
        // Update what the timer shows
        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            
            // Make timer red when time is running out
            if (timeLeft <= TIMER_WARNING) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }
        
        // Show the animal's name
        function showAnimalName() {
            const animal = animals[currentAnimalIndex];
            document.getElementById('animal-name').textContent = animal.name;
        }
        
        // Player clicked "I Know It!"
        function playerGotIt() {
            if (!gameActive) return;
            
            // Stop timer
            clearInterval(timerInterval);
            
            // Add to score
            score++;
            
            // Show animal name
            showAnimalName();
            
            // Move to next animal after short delay
            setTimeout(nextAnimal, 1500);
        }
        
        // Move to next animal
        function nextAnimal() {
            if (!gameActive) return;
            
            currentAnimalIndex++;
            showCurrentAnimal();
        }
        
        // End the game
        function endGame() {
            gameActive = false;
            
            // Stop any running timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Hide game screen, show final screen
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            
            // Update final score
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-total').textContent = animals.length;
            
            // Show appropriate message based on score
            const percentage = (score / animals.length) * 100;
            let message = '';
            
            if (percentage >= 80) {
                message = 'üèÜ Excellent!';
            } else if (percentage >= 60) {
                message = 'üëç Great job!';
            } else if (percentage >= 40) {
                message = 'üòä Good effort!';
            } else {
                message = 'üåü Nice try!';
            }
            
            document.getElementById('final-message').textContent = message;
        }
        
        // Restart the game
        function restartGame() {
            // Hide final screen, show welcome screen
            document.getElementById('final-screen').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'block';
        }
        
        // ============================================
        // HELPER FUNCTIONS (Optional - for advanced features)
        // ============================================
        
        // If you want to shuffle the animals randomly, uncomment this:
        // function shuffleArray(array) {
        //     for (let i = array.length - 1; i > 0; i--) {
        //         const j = Math.floor(Math.random() * (i + 1));
        //         [array[i], array[j]] = [array[j], array[i]];
        //     }
        // }
        
        // Call this at the start of startGame() if you want random order:
        // shuffleArray(animals);
        
    </script>
</body>
</html>
